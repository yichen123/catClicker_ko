<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div data-bind="with: currentCat()">
      <p>Cat Name: <strong data-bind="text: catName"></strong></p>
      <p data-bind="text: counter"></p>
      <img src="" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
      <div data-bind="foreach: nickNames">
          <p data-bind="text: $data"></p>
      </div>
    </div>
    <script src="js/knockout.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
